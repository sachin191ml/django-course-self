{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock  %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validaton" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="form-sumbit">submit</button>
    </form>
{% endblock %}
